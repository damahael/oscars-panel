<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oscars Panel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="title">
        <h1>OSCARSÂ® 2024</h1>
        <img src="./oscar.png" alt="Oscar Statue" />
      </div>

      <div class="list">
        <h1>Best Picture</h1>
        <div class="list-grid">
          <div class="card anatomy">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMDBiYmRkNjUtYzc4My00NGFiLWE2NWUtMGU1ZDA1NTQ3ZjQwXkEyXkFqcGdeQXVyMTM1NjM2ODg1._V1_FMjpg_UX1000_.jpg"
              alt=""
            />
            <div>
              <p>Anatomy of a Fall</p>
            </div>
          </div>

          <div class="up">
            <div class="card zone">
              <img
                src="https://m.media-amazon.com/images/M/MV5BYzRmOGQwZjktYjM2Ni00M2NmLWFlZDYtZGFhM2RkM2VhZDI1XkEyXkFqcGdeQXVyMTM1NjM2ODg1._V1_.jpg"
                alt=""
              />
              <div>
                <p>The Zone of Interest</p>
              </div>
            </div>

            <div class="card barbie">
              <img
                src="https://s2-gshow.glbimg.com/3NGvgdm2by-0wZexZu_aMGHCD8I=/0x0:755x1024/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_e84042ef78cb4708aeebdf1c68c6cbd6/internal_photos/bs/2023/K/n/2B8LvlSbS0m1LzBmv2AA/fyvooe8xgagztuq.jfif"
                alt=""
              />
              <div>
                <p>Barbie</p>
              </div>
            </div>
          </div>

          <div class="card killers">
            <img
              src="https://m.media-amazon.com/images/M/MV5BMjE4ZTZlNDAtM2Q3YS00YjFhLThjN2UtODg2ZGNlN2E2MWU2XkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_.jpg"
              alt=""
            />
            <div>
              <p>KILLERS OF THE FLOWER MOON</p>
            </div>
          </div>

          <div class="card maestro">
            <img
              src="https://br.web.img2.acsta.net/pictures/23/11/15/21/33/2956209.jpg"
              alt=""
            />
            <div>
              <p>Maestro</p>
            </div>
          </div>

          <div class="card past-lives">
            <img
              src="https://image.tmdb.org/t/p/original/nflfJ9IYNNMqPRHKGf9nbU6BsED.jpg"
              alt=""
            />
            <div>
              <p>Past Lives</p>
            </div>
          </div>

          <div class="card oppenheimer">
            <img
              src="https://images.bauerhosting.com/empire/2022/07/oppenheimer-poster-crop.jpg?ar=16%3A9&fit=crop&crop=top&auto=format&w=undefined&q=80"
              alt=""
            />
            <div class="winner-title">
              <p>Winner</p>
              <p>Oppenheimer</p>
            </div>
          </div>

          <div class="card poor-things">
            <img
              src="https://m.media-amazon.com/images/M/MV5BNGIyYWMzNjktNDE3MC00YWQyLWEyMmEtN2ZmNzZhZDk3NGJlXkEyXkFqcGdeQXVyMTUzMTg2ODkz._V1_FMjpg_UX1000_.jpg"
              alt=""
            />
            <div>
              <p>Poor Things</p>
            </div>
          </div>

          <div class="card holdovers">
            <img
              src="https://upload.wikimedia.org/wikipedia/pt/1/1b/The_Holdovers.jpg"
              alt=""
            />
            <div>
              <p>The Holdovers</p>
            </div>
          </div>
          <div class="card american-fiction">
            <img
              src="https://www.movieposters.com/cdn/shop/files/american_fiction_510x.jpg?v=1699377938"
              alt=""
            />
            <div>
              <p>American Fiction</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
